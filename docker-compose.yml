services:
  frontend:
    build: ./frontend/property-broker-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - API_URL=http://backend:4000
  
  backend:
    build: ./backend
    ports:
      - "4000:4000"
    depends_on:
      - db
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgres://user:password@db:5432/mydb

  # scraper:
  #   build: ./scraper
  #   depends_on:
  #     - backend
  #   volumes:
  #     - ./scraper:/app
  #   environment:
  #     - DATABASE_URL=postgres://user:password@db:5432/mydb

  db:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: